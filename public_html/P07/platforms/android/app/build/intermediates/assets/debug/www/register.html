<html>
    <head>

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link href="css/bootstrap-grid.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-reboot.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
        <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <title>Register</title>
    </head>
    <body>
        <div class="app">
            <div class="form-signin">
                <img class="mb-4" src="img/login.png" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                <label for="inputUsernameRegister" class="sr-only">Username</label>
                <input type="text" id="inputUsernameRegister" class="form-control" placeholder="Username" required>
                <label for="inputEmailRegister" class="sr-only">Email address</label>
                <input type="email" id="inputEmailRegister" class="form-control" placeholder="Email address" required>
                <label for="inputPasswordRegister" class="sr-only">Password</label>
                <input type="password" id="inputPasswordRegister" class="form-control" placeholder="Password" required>
                <!--<div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>-->
                <button id="btnRegister" class="btn btn-lg btn-primary btn-block" style="margin-top: 20px;">Create</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
